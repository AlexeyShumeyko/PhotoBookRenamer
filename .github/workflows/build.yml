name: Build Test

on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Test Build
      run: |
        echo "✅ CI/CD работает!"
        echo "Следующий шаг - добавить реальную сборку"
        echo "Сейчас создаём тестовый файл..."
        mkdir -p dist
        echo "PhotoBook Renamer PRO" > dist/README.txt
        echo "Version: ${{ github.ref_name }}" >> dist/README.txt
        
    - name: Upload Test Artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-build-${{ github.ref_name }}
        path: dist/